<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Travel Website Contact page</title>
    <script src="https://kit.fontawesome.com/4b3e83a91b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo lg-heading text-light">
                <i class="fa-solid fa-earth-americas"></i>
            </h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>Lorem, ipsum dolor.</p>

                    </div>
                    <img src="./img/photo12.avif" alt="" company image>
                    

                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, ea.</p>
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>

    </section>
    <footer class="footer">
        <div class="social-media-link">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>

        </div>

        <p>World Travel &copy; 2022 All Rights Reserved</p>
    </footer>

</body>

</html>
